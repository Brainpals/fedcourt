<script>
function loadSection(section) {
  $('#main-content').html('<div class="text-center p-5"><div class="spinner-border text-primary"></div><p>Loading...</p></div>');

  $.ajax({url: section + ".php",
    method: "GET",
    success: function(data) {$('#main-content').html(data);
    },error: function() { $('#main-content').html('<div class="alert alert-danger">Failed to load section.</div>');}});}


  // Load the dynamic PHP table
  $('#main-content').load('datatable.php', function () {
    $('#example').DataTable({
      scrollX: true,
      scrollCollapse: true,
      paging: true,
      fixedColumns: {
        leftColumns: 4
      }
    });
  });

  document.querySelectorAll('.only-numbers').forEach(function(input) {
    input.addEventListener('input', function() {
      this.value = this.value.replace(/[^0-9]/g, '');
    });
  });

</script>
